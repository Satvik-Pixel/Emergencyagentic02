services:
  - type: web
    name: EmergencyAgentic
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        value: ""    # Set this to a secure value in Render dashboard
